name: github pages

on:
  push:
    branches:
      - master  # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.3'
          extended: true

      - name: Build
        run: hugo -s prebuild && hugo --minify
        env:
          HUGO_UMAMI_SOURCE: ${{ secrets.HUGO_UMAMI_SOURCE }}
          HUGO_UMAMI_WEBSITE_ID: "${{ secrets.HUGO_UMAMI_WEBSITE_ID }}"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Trigger dependent repo update submodule
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.DISPATCH_UPDATE_REGISTRY_GH_PAGES }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/bitcointranscripts/registry/dispatches \
          -d '{"event_type": "update_submodules"}'
